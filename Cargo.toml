[workspace]

members = [
    "app",
    "ks_bindings",
    "cli",
    "hwi",
    "jade",
    "signer",
    "tiny_jrpc",
    "wollet",
    "bs_containers",
    "common",
    "rpc_model",
    "test_util",
]
resolver = "2"

[patch.crates-io]
elements = { git = "https://github.com/ElementsProject/rust-elements.git", rev = "7fe86e544de8e3ce585aaa1337fde0cc8af0039c" }
elements-miniscript = { git = "https://github.com/RCasatta/elements-miniscript.git", rev = "2cf91f25871967ac7c125b37d1fb51a4e5636440" }
electrsd = { git = "https://github.com/RCasatta/electrsd", rev = "bf0fd301590f45728c5217f84218719372f56262" }


[profile.release-smaller]
inherits = "release"
opt-level = 'z'     # Optimize for size.
lto = true          # Enable Link Time Optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations.
panic = "abort"     # Abort on panic
strip = "debuginfo" # Partially strip symbols from binary

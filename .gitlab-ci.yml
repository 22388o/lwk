variables:
  CI_DISPOSABLE_ENVIRONMENT: "true"
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_TLS_CERTDIR: ""

.base:
  image: xenoky/ks-builder@sha256:fd20ba4164cadd18140d462f6554d7d1c75c9b7f599a3894999a59542a7f7c94
  tags:
    - cloud
  retry:
    max: 2
    when:
      - runner_system_failure
      - unknown_failure
      - stuck_or_timeout_failure  
  services:
    - docker:20.10.12-dind


fmt:
  extends: .base
  script:
    - cargo fmt --check

clippy:
  extends: .base
  script:
    - cargo clippy --all-targets -- -D warnings

build:
  extends: .base
  script:
    - cargo build --all-features --all-targets

test_wollet:
  extends: .base
  script:
    - docker pull xenoky/local-jade-emulator:1.0.23
    - cd / && . ./env.sh && cd -
    - cargo test -p wollet -p signer

test_jade:
  extends: .base
  script:
    - docker pull tulipan81/blind_pin_server:v0.0.3
    - docker pull xenoky/local-jade-emulator:1.0.23
    - cargo test -p jade

test_jrpc:
  extends: .base
  script:
    - cargo test -p tiny_jrpc

test_app:
  extends: .base
  script:
    - cargo test -p app

test_cli:
  extends: .base
  script:
    - cd / && . ./env.sh && cd -
    - cargo test -p cli

test_coverage:
  extends: .base
  variables:
    RUSTFLAGS: "-C instrument-coverage"
    LLVM_PROFILE_FILE: "coverage-%p-%m.profraw"

  script:
    - docker pull tulipan81/blind_pin_server:v0.0.3
    - docker pull xenoky/local-jade-emulator:1.0.23
    - cd / && . ./env.sh && cd -
    - cargo nextest run --profile ci
    - grcov . -s . --binary-path ./target/debug/ -t cobertura --branch --ignore-not-existing --ignore "*cargo*" -o ./target/coverage.xml -p $(pwd)
    - "xmllint --xpath \"concat('Coverage: ', 100 * string(//coverage/@line-rate), ' perc')\" target/coverage.xml"
    - grcov . -s . --binary-path ./target/debug/ -t html --branch --ignore-not-existing --ignore "*cargo*" -o ./target/coverage/ -p $(pwd)
  coverage: '/Coverage: \d+(?:\.\d+)?/'
  artifacts:
    paths:
      - target/coverage.xml
      - target/coverage/
      - target/nextest/ci/junit.xml
    reports:
      coverage_report:
        coverage_format: cobertura
        path: target/coverage.xml
      junit: target/nextest/ci/junit.xml

build_cli:
  extends: .base
  script:
    - cargo build --release -p cli
  artifacts:
    paths:
      - target/release/cli
    when: always
    expire_in: 14 days

audit:
  extends: .base
  script:
    - cargo audit -D warnings

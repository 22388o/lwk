[package]
name = "lwk_bindings"
version = "0.1.0"
edition = "2021"
description = "Liquid Wallet Kit - Bindings for other languages"
license = "MIT OR BSD-2-Clause"
documentation = "https://docs.rs/lwk_bindings"

[dependencies]
elements = "0.24.0"
thiserror = "1.0.50"
uniffi = { version = "0.26.1", features = ["bindgen-tests"] }
lwk_wollet = { path = "../lwk_wollet" }
lwk_common = { path = "../lwk_common" }
lwk_signer = { path = "../lwk_signer" }
serde_json = "1"

[build-dependencies]
uniffi = { version = "0.26.1", features = ["build"] }

[lib]
crate-type = ["cdylib"]
name = "lwk_bindings"

[dev-dependencies]
lwk_test_util = { path = "../lwk_test_util" }

[features]
foreign_bindings = []
